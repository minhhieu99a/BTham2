<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    function calculateArea(R) {
        return R * R * 3.14;
    }

    function calculatePerimeter(R) {
        return 2 * R * 3.14;
    }

    alert("Diện tích hình tròn =" + " " + calculateArea(5));
    alert("Chu vi hình tròn =" + " " + calculatePerimeter(2));
</script>
</body>
</html>
