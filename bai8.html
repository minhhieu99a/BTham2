<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    function daoNguoc(mang){

        let a=0;
        let b=mang.length-1;
        while (a<b){
            let c=mang[a];
            mang[a]=mang[b];
            mang[b]=c;
            a++;
            b--;
        }return mang;
    }
    document.write(daoNguoc([1, 2, 3, 6]))
</script>
</body>
</html>
