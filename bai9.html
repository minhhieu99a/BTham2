<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    function check(mang, b) {
        let a = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === b) {
                a += 1
            }
        }
        if (a === 0) {
            return -1
        }
        return a;
    }

    document.write(check([1, 5, 3, 5, 6, 1, 5, 1, "b", "a", "-"], 1))
</script>
</body>
</html>
